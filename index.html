<body id="body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Adoce!</a>

            <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo02">

                </ul>
            </div>

    <div id="carouselExampleIndicators" class="carousel slide carrossel" data-bs-ride="carousel">
        <div class="carousel-indicators carrossel">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/images/image1.jpg" class="d-block w-100 imagem-carrossel" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/image2.jpg" class="d-block w-100 imagem-carrossel" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/image3.jpg" class="d-block w-100 imagem-carrossel" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>



    <div class="container mt-5">

            <img src="./assets/images/image1.jpg" class="card-img-top" alt="...">
